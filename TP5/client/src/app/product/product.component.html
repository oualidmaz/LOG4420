<article>
  <h1 id="product-name">{{product?.name}}</h1>
  <div class="row">
    <div class="col">
      <img id="product-image" alt="{{product?.name}}" src="{{(product !== undefined) ? ('./assets/img/'+product.image) : ''}}">
    </div>
    <div class="col">
      <section>
        <h2>Description</h2>
        <p id="product-desc" [innerHtml]="product?.description"> 
        </p>
      </section>
      <section>
        <h2>Caractéristiques</h2>
        <ul id="product-features">
          <li *ngFor ="let feature of product?.features">
              {{feature}}
          </li>
        </ul>
      </section>
      <hr>
      <form #f ="ngForm" class="pull-right" id="add-to-cart-form" (submit)="addToCart(f)">
        <label for="product-quantity">Quantité:</label>
        <input class="form-control" id="product-quantity" name="product-quantity" ngModel
               type="number" value="1" min="1" required>
        <button class="btn" title="Ajouter au panier" type="submit" [disabled]="f.invalid">
          <i class="fa fa-cart-plus"></i>&nbsp; Ajouter
        </button>
      </form>
      <p>Prix: <strong id="product-price">{{(product !== undefined) ? (product.price | formatPrice) : '' }}&thinsp;$</strong></p>
    </div>
  </div>
  <div class="dialog" id="dialog" [hidden]="!showDialog">
    Le produit a été ajouté au panier.
  </div>
</article>
